<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sonuç</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/1200px-Python-logo-notext.svg.png"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">Tebrikler!</h1>
      <div class="alert alert-info mt-4" id="result">{{ result }}</div>
      <a href="/quiz" class="btn btn-primary">Tekrar Dene</a>
      <div class="mt-4">
        <a href="/" class="btn btn-primary">Anasayfa</a>
      </div>
    </div>
    <div class="img-container">
      <img
        src="{{ url_for('static', filename='images/congrats.gif') }}"
        alt=""
      />
    </div>
    <div class="footer">
      <p class="text-center">
        &copy; Eray Şölenkol | 2025 | Python Yapay Zeka Testi
      </p>
    </div>
    <script>
      let result = document.getElementById("result").innerText;
      let score = parseInt(result.split(" ")[2]);

      if (score > localStorage.getItem("highScore")) {
        console.log("high score");
        localStorage.setItem("highScore", score);
      }

      let highScore = localStorage.getItem("highScore");
      if (highScore === null) {
        highScore = 0;
      }
      document.querySelector(
        ".container"
      ).innerHTML += `<p>En Yüksek Skorun: ${highScore}</p>`;
    </script>
  </body>
</html>
